<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
    <title>Document</title>
</head>
<body>


    {% block content %}
    <div class="container my-5 py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-4 fw-light text-primary">Welcome to Airhouse</h1>
                <p class="lead fw-light mt-4">Manage company inventory, orders, and restocks via the Business Portal.</p>
                <p class="lead fw-light mt-4">Shop around and place orders via the Customer Portal.</p>
                <div class="mt-5">
                    <a href="{% url 'dashboard' %}" class="btn btn-lg btn-primary">Business Portal</a>
                    <a href="{% url 'client_side:index' %}" class="btn btn-lg btn-primary">Customer Portal</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
